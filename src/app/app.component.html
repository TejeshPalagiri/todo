<div class="container" *ngIf="isUnAuthorized">
  <div class="row">
    <div
      class="col-12 d-flex align-items-center justify-content-center w-100 h-100"
    >
      <h2>Unauthorized access</h2>
      <img src="../assets/images/unauthorized.png" alt="Un authorized access" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="form-floating mb-3 w-50">
        <input
          type="number"
          class="form-control"
          id="passcodeInput"
          placeholder="Enter Passcode"
          [formControl]="passcode"
          (keyup)="isValidPasscode(passcode.value, $event)"
        />
        <label for="passcodeInput">Passcode</label>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="!isUnAuthorized">
  <div class="row">
    <div class="col-md-4 col-12 w-25">
      <!-- <form> -->
      <p>Add new todo</p>
      <div class="form-floating mb-3 w-100">
        <input
          type="text"
          class="form-control"
          id="todoName"
          placeholder="Enter Todo Name"
          [formControl]="todoName"
          required
        />
        <label for="todoName">Todo Name <span style="color: red;">*</span> </label>
      </div>
      <div class="form-floating mb-3 w-100">
        <textarea
          class="form-control"
          placeholder="Todo Description"
          id="todoDescription"
          style="height: 100px;"
        ></textarea>
        <label for="todoDescription">Todo Description <span style="color: red;">*</span> </label>
      </div>
      <div class="form-floating mb-3">
        <button type="submit" class="btn btn-primary"> Add Todo </button>
      </div>
      <!-- </form> -->
    </div>
    <div
      class="col-md-4 col-12 w-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-border" role="status" *ngIf="gettingTodosLoading">
        <span class="sr-only"></span>
      </div>
      <table
        class="table table-hover"
        *ngIf="!gettingTodosLoading && todoList.length"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Todo Name</th>
            <th>Todo Description</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList; let i = index">
            <td>{{ i + 1 }}</td>
            <td class="text-capitalize">{{ todo["name"] }}</td>
            <td class="text-capitalize">{{ todo["text"] }}</td>
            <td class="text-capitalize">{{ todo["status"] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 col-12 w-25">
      <p>Completed todos</p>
    </div>
  </div>
</div>
