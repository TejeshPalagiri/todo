<app-header></app-header>
<div class="container" *ngIf="isUnAuthorized">
  <div class="row">
    <div
      class="col-12 d-flex align-items-center justify-content-center w-100 h-100"
    >
      <h2>Unauthorized access</h2>
      <img src="../assets/images/unauthorized.png" alt="Un authorized access" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="form-floating mb-3 w-50">
        <input
          type="number"
          class="form-control"
          id="passcodeInput"
          placeholder="Enter Passcode"
          [formControl]="passcode"
          (keyup)="isValidPasscode(passcode.value, $event)"
        />
        <label for="passcodeInput">Passcode</label>
      </div>
    </div>
  </div>
</div>
<app-todo-list *ngIf="!isUnAuthorized" [todoList]="todoList"></app-todo-list>

<button mat-fab *ngIf="!isUnAuthorized" color="accent" class="add-icon" (click)="openDialog()" style="font-size: x-large;">+</button>
