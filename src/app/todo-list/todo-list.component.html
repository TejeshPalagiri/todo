<mat-accordion *ngIf="!gettingTodosLoading && todoList.length" >
  <mat-expansion-panel *ngFor="let todo of todoList; let i = index"
  [expanded]="step === i" (opened)="setStep(i)" class="w-100">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">{{todo["name"]}}</div>
            <div class="col-md-6">{{ todo["status"]}}</div>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{todo["text"]}}</p>
  </mat-expansion-panel>
</mat-accordion>
